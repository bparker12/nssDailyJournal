<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <div>
      <form action="" class="form">
        <fieldset class="input">
          <label for="journalDate">Date of Entry</label>
          <input
            type="date"
            name="journalDate"
            required
            id="journalDate"
            class="label"
          />
        </fieldset>
      </form>
      <form action="" class="form">
        <fieldset class="input">
          <label for="conceptsCovered">Concepts Covered</label>
          <textarea
            rows="5"
            columns="25"
            name="conceptsCovered"
            required
            id="conceptsCovered"
            class="label"
          ></textarea>
        </fieldset>
      </form>
      <form action="" class="form">
        <fieldset class="input">
          <label for="jornalEntry">Journal Entry</label>
          <textarea
            rows="5"
            columns="25"
            name="journalEntry"
            required
            id="journalEntry"
            class="label"
          ></textarea>
        </fieldset>
      </form>
      <form action="" class="form">
        <fieldset class="tiger">
          <label for="moodForTheDay">Mood for the Day</label>
          <select
            name="moodForTheDay"
            required
            id="moodForTheDay"
            class="label"
          >
            <option value="Happy">Happy</option>
            <option value="Determined">Determined</option>
            <option value="Frustrated">Frustrated</option>
            <option value="Confused">Confused</option>
            <option value="Challenged">Challenged</option>
          </select>
        </fieldset>
      </form>
      <button type="Button" id="journal-save-btn">Record Journal Entry</button>
    </div>
    <div class="search-param">
    <fieldset class="search">
      <legend>Filter Journal Entries by Mood</legend>
      <div>
        <label for="happy">Happy</label>
        <input type="radio" name="mood" id="Happy" value="Happy" />
        <label for="determined">Determined</label>
        <input type="radio" name="mood" id="Determined" value="Determined" />
        <label for="frustrated">Frustrated</label>
        <input type="radio" name="mood" id="Frustrated" value="Frustrated" />
        <label for="challenged">Challenged</label>
        <input type="radio" name="mood" id="Challenged" value="Challenged" />
      </div>
    </fieldset>
    <fieldset class="search">
      <legend>Search Journal Entries</legend>
      <input type="text" id="search-journal" placeholder="Ex: Functions">
    </fieldset>
  </div>

    <article class="entryLog"></article>
    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/radio-buttons.js"></script>
  </body>
</html>
